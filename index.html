<!DOCTYPE html> 
<html> 
<head> 
	<title>ReadyService</title> 
	<meta name="viewport" content="width=device-width, initial-scale=1"> 
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.0-rc.1/jquery.mobile-1.3.0-rc.1.min.css" />
	<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.3.0-rc.1/jquery.mobile-1.3.0-rc.1.min.js"></script>
	<script src="handlebars.js"></script>
	<script src="home.js"></script>
	<script type="text/javascript">
$(function() {
	var template = Handlebars.compile($('#linksTmpl').html());
	var html = template(homeDto);
	$('#links').append(html);	
	$('#links').listview('refresh');
});
	</script>

	<script id='linksTmpl' type='text/x-handlebars-template'>
		{{#each links}}
			<li><a href="{{../baseLink}}{{link}}"><img src="image/{{img}}" alt="{{label}}" class="ui-li-icon"> {{label}}</a></li>	
		{{/each}}
	</script>
</head> 
<body>
    <div data-role="page" data-theme="d">
        <div data-role="header">
			<a href="#menuPanel" data-icon="grid" data-theme='b'>Menu</a>
			<h1>ReadyService</h1>
			<a href="#adminPanel" data-icon="grid" data-theme='b'>Admin</a>			
        </div>
        <div data-role="content">
			<h2>Welcome to <span title="All your service business are belong to us">ReadyService</span></h2>
        </div>
		<div data-role="panel" id="menuPanel" data-position="left" data-display="overlay" data-theme="c">			
			<ul data-role="listview" data-inset='true' data-filter="true" id="links" data-theme='b'></ul>
			<!-- <a href="#demo-links" data-rel="close" data-role="button" data-theme="e" data-icon="delete" data-inline="true">Close</a> -->
		</div>
		<div data-role="panel" id="adminPanel" data-position="right" data-display="overlay" data-theme="c">			
			<h1>Admin</h1>
		</div>		
	</div>  
</body>
</html>
